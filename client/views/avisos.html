
<section>
    <div>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <i class="fa fa-search"></i> 
                    <input type="text" class="form-control" placeholder="Search" ng-model="searchBar">
                </div>      
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <table id="example" class="table table-striped table-bordered" cellspacing="1" width="30%">
            <thead>
                <tr>
                    <th>
                        <a href="" ng-click="sortType = 'distrito.Nome'; sortReverse = !sortReverse">
                            Distrito
                            <span ng-show="sortType == 'distrito.Nome' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'distrito.Nome' && sortReverse" class="fa fa-caret-up"></span>
                        </a> 
                    </th> 
                    <th>
                        <a href="" ng-click="sortType = 'Cor'; sortReverse = !sortReverse">
                            Alerta
                            <span ng-show="sortType == 'Cor' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Cor' && sortReverse" class="fa fa-caret-up"></span>
                        </a> 
                    </th>  
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="road in avisos | orderBy:sortType:sortReverse | filter:searchBar">
                    <td>{{ road.distrito.Nome }}</td>
                    <td>{{ road.Cor }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
