
<section>
    <div>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <i class="fa fa-search"></i> 
                    <input type="text" class="form-control" placeholder="Search" ng-model="searchBar">
                </div>      
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <table id="example" class="table table-striped table-bordered" cellspacing="11" border="0" width="100%">
            <thead>
                <tr>
                    <th>
                        <a href="" ng-click="sortType = 'cidade.Nome'; sortReverse = !sortReverse">
                            Localidade
                            <span ng-show="sortType == 'cidade.Nome' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'cidade.Nome' && sortReverse" class="fa fa-caret-up"></span>
                        </a> 
                    </th>
                    <th>
                        <a href="" ng-click="sortType = 'Descricao'; sortReverse = !sortReverse">
                            Descrição
                            <span ng-show="sortType == 'Descricao' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Descricao' && sortReverse" class="fa fa-caret-up"></span>
                        </a> 
                    </th> 
                    <th>
                        <a href="" ng-click="sortType = 'Chuva'; sortReverse = !sortReverse">
                            Chuva
                            <span ng-show="sortType == 'Chuva' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Chuva' && sortReverse" class="fa fa-caret-up"></span>
                        </a> 
                    </th>  
                    <th>
                        <a href="" ng-click="sortType = 'Temperatura'; sortReverse = !sortReverse">
                            Graus
                            <span ng-show="sortType == 'Temperatura' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Temperatura' && sortReverse" class="fa fa-caret-up"></span>
                        </a> 
                    </th>  
                    <th>
                        <a href="" ng-click="sortType = 'Humidade'; sortReverse = !sortReverse">
                            Humidade
                            <span ng-show="sortType == 'Humidade' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Humidade' && sortReverse" class="fa fa-caret-up"></span>
                        </a> 
                    </th>  
                    <th>
                        <a href="" ng-click="sortType = 'Vento'; sortReverse = !sortReverse">
                            Vento
                            <span ng-show="sortType == 'Vento' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Vento' && sortReverse" class="fa fa-caret-up"></span>
                        </a> 
                    </th>   
                    <th>
                        <a href="" ng-click="sortType = 'cidade.distrito.aviso.Cor'; sortReverse = !sortReverse">
                            Alerta
                            <span ng-show="sortType == 'cidade.distrito.aviso.Cor' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'cidade.distrito.aviso.Cor ' && sortReverse" class="fa fa-caret-up"></span>
                        </a> 
                    </th>
                    <th>
                        <a href="" ng-click="sortType = 'cidade.sismo.Descricao'; sortReverse = !sortReverse">
                            Sismo
                            <span ng-show="sortType == 'cidade.sismo.Descricao' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'cidade.sismo.Descricao' && sortReverse" class="fa fa-caret-up"></span>
                        </a> 
                    </th>    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="road in temperaturas | orderBy:sortType:sortReverse | filter:searchBar" cellspacing="11">
                    <td>{{ road.cidade.Nome }}</td>
                    <td>{{ road.Descricao }}</td>
                    <td>{{ road.Chuva }}</td>
                    <td>{{ road.Temperatura }}</td>
                    <td>{{ road.Humidade }}</td>
                    <td>{{ road.Vento }}</td> 
                    <td>{{ road.cidade.distrito.aviso.Cor }}</td>
                    <td>{{ road.cidade.sismo.Descricao }}</td>  
                </tr>
            </tbody>
        </table>
    </div>
</section>
