
<section>
    <div>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <i class="fa fa-search"></i> 
                    <input type="text" class="form-control" placeholder="Search" ng-model="searchBar">
                </div>      
            </div>
        </form>
    </div>
    <div class="table-responsive">
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>
                        <a href="" ng-click="sortType = 'Distrito'; sortReverse = !sortReverse">
                            Tipo
                            <span ng-show="sortType == 'Distrito' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Distrito' && sortReverse" class="fa fa-caret-up"></span>
                        </a> 
                    </th>
                    <th>
                        <a href="" ng-click="sortType = 'Estrada'; sortReverse = !sortReverse">
                            Estrada
                            <span ng-show="sortType == 'Estrada' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Estrada' && sortReverse" class="fa fa-caret-up"></span>
                        </a> 
                    </th>
                    <th>
                        <a href="" ng-click="sortType = 'Concelho'; sortReverse = !sortReverse">
                            Localidade
                            <span ng-show="sortType == 'Concelho' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Concelho' && sortReverse" class="fa fa-caret-up"></span>
                        </a> 
                    </th>
                    <th>
                        <a href="" ng-click="sortType = 'distrito.Nome'; sortReverse = !sortReverse">
                            Distrito
                            <span ng-show="sortType == 'distrito.Nome' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'distrito.Nome' && sortReverse" class="fa fa-caret-up"></span>
                        </a> 
                    </th> 
                    <th>
                        <a href="" ng-click="sortType = 'Data'; sortReverse = !sortReverse">
                            Data
                            <span ng-show="sortType == 'Data' && !sortReverse" class="fa fa-caret-down"></span>
                            <span ng-show="sortType == 'Data' && sortReverse" class="fa fa-caret-up"></span>
                        </a> 
                    </th>  
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="road in estradas | orderBy:sortType:sortReverse | filter:searchBar">
                    <td>{{ road.Tipo }}</td>
                    <td>{{ road.Estrada }}</td>
                    <td>{{ road.Concelho }}</td>
                    <td>{{ road.distrito.Nome }}</td>
                    <td>{{ road.Data }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
